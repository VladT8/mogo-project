<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mogo</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="stylesheet" href="./css/slick.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
   <section class="promo">
      <div class="container">
         <div class="header">
            <div class="header__logo">
               <a href="#"><img src="./icons/logo.svg" alt="logo"></a>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
               <div class='menu-button'></div>
            </label>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#tabs">About</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">service</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">work</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">blog</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Contact</a>
                  </li>
               </ul>
               <div class="header__icons">
                  <div class="header__icon">
                     <a href="#">
                        <img src="./icons/cart.svg" alt="cart">
                     </a>
                  </div>
                  <div class="header__icon">
                     <a href="#">
                        <img src="./icons/search.svg" alt="search">
                     </a>
                  </div>
               </div>
            </nav>
         </div>
         <div class="promo__subtitle">
            <h3>Creative Template</h3>
         </div>
         <div class="promo__title">
            <h1>Welcome
               to MoGo</h1>
         </div>
         <hr class="promo__divider">
         <button class="promo__btn">learn more</button>
         <div class="promo__wrapper">
            <div class="promo__slider">
               <h4>01 <span>intro</span></h4>
            </div>
            <div class="promo__slider">
               <h4>02 <span>work</span></h4>
            </div>
            <div class="promo__slider">
               <h4>03 <span>about</span></h4>
            </div>
            <div class="promo__slider">
               <h4>04 <span>contacts</span></h4>
            </div>
         </div>
      </div>
   </section>
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   <script src="./js/slick.min.js"></script>
   <script src="./js/script.js"></script>
</body>
</html>
